<div class="glass-panel p-6 rounded-lg max-w-2xl mx-auto">
    <h3 class="text-2xl font-orbitron text-accent-green mb-4">NOTIFICATION DISPATCHER</h3>
    <p class="text-text-secondary mb-6">
        Send a notification with an optional image. Leave email blank to broadcast to all users.
    </p>

    <div class="space-y-4">
        <div>
            <label for="target-email" class="block text-sm font-medium text-text-secondary">Target Email </label>
            <input type="email" id="target-email" class="input-field mt-1 w-full p-3 rounded-md" placeholder="user@example.com">
        </div>
        <div>
            <label for="notif-title" class="block text-sm font-medium text-text-secondary">Give an title </label>
            <input type="text" id="notif-title" class="input-field mt-1 w-full p-3 rounded-md" placeholder="System-Wide Announcement!">
        </div>
        <div>
            <label for="notif-body" class="block text-sm font-medium text-text-secondary">what you want to announce ?</label>
            <textarea id="notif-body" class="input-field mt-1 w-full p-3 rounded-md" rows="4" placeholder="A new feature has been added..."></textarea>
        </div>
        <!-- NEW IMAGE URL FIELD -->
        <div>
            <label for="image-url" class="block text-sm font-medium text-text-secondary"> image url  </label>
            <input type="url" id="image-url" class="input-field mt-1 w-full p-3 rounded-md" placeholder="https://example.com/image.png">
        </div>
    </div>

    <div class="mt-6">
        <button id="send-custom-notif-btn" class="tactical-btn w-full py-3 rounded-md">Dispatch Notification</button>
    </div>

    <div id="notif-status" class="mt-4 text-center text-sm">
        <!-- Status messages will appear here -->
    </div>
</div>

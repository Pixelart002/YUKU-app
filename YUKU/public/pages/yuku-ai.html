<div class="h-full flex font-sans text-gray-100 bg-[#050505] overflow-hidden selection:bg-emerald-500/30 relative">

    <!-- --- DEPENDENCIES --- -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    
    
    
    
    
    
    
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { emerald: { 400: '#34d399', 500: '#10b981', 600: '#059669', 900: '#064e3b' }, dark: { 800: '#121212', 900: '#0a0a0a' } },
                    fontFamily: { mono: ['"JetBrains Mono"', 'monospace'], orbitron: ['"Orbitron"', 'sans-serif'] },
                    animation: { 'pop-in': 'popIn 0.2s cubic-bezier(0.16, 1, 0.3, 1)', 'slide-right': 'slideRight 0.3s ease-out' },
                    keyframes: { 
                        popIn: { '0%': { transform: 'scale(0.95)', opacity: 0 }, '100%': { transform: 'scale(1)', opacity: 1 } },
                        slideRight: { '0%': { transform: 'translateX(-100%)' }, '100%': { transform: 'translateX(0)' } }
                    }
                }
            }
        }
    </script>
    
    <!-- Libs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>

    <!-- --- STYLES --- -->
    <style>
        .glass-panel { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        
        /* Modal & Overlay */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); z-index: 60; opacity: 0; pointer-events: none; transition: opacity 0.2s; display: flex; align-items: center; justify-content: center; }
        .overlay.active { opacity: 1; pointer-events: auto; }
        
        .modal-box { width: 95%; max-width: 1600px; height: 90%; background: #09090b; border: 1px solid #27272a; border-radius: 12px; transform: scale(0.98); transition: transform 0.2s; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 0 80px rgba(16, 185, 129, 0.1); }
        .overlay.active .modal-box { transform: scale(1); }
        
        /* SDK Modal Specifics */
        .sdk-box { max-width: 500px; height: auto; padding: 24px; }

        /* CodeMirror & Tree */
        .CodeMirror { height: 100%; font-family: 'JetBrains Mono', monospace; font-size: 13px; background: #0c0c0c !important; border: none; }
        .custom-scroll::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #10b981; }
        
        /* Folder Tree Lines */
        .tree-line { border-left: 1px solid #27272a; margin-left: 7px; padding-left: 12px; }

        /* Drawer Transition */
        #drawer { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>

    <!-- --- 1. MAIN UI --- -->
    <div class="flex-1 flex flex-col h-full relative z-10">
        
        <!-- Header -->
        <header class="h-14 border-b border-white/10 bg-[#050505]/80 backdrop-blur flex items-center justify-between px-4 z-20">
            <div class="flex items-center gap-4">
                <!-- Hamburger -->
                <button onclick="UI.toggleDrawer()" class="p-2 text-gray-400 hover:text-white hover:bg-white/10 rounded-lg transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                
                <div class="flex items-center gap-2 select-none">
                    <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_10px_#10b981]"></div>
                    <h1 class="font-orbitron text-lg font-bold text-white tracking-widest">YUKU <span class="text-emerald-500">CORE</span></h1>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <!-- IDE Trigger -->
                <button id="ide-trigger-btn" onclick="Popup.openIDE()" class="hidden animate-pop-in flex items-center gap-2 text-[10px] font-bold bg-emerald-500/10 text-emerald-400 border border-emerald-500/40 px-3 py-1.5 rounded-lg hover:bg-emerald-500 hover:text-black transition-all shadow-[0_0_15px_rgba(16,185,129,0.1)]">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                    CODEBASE
                </button>
                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-emerald-900 to-black border border-white/10 flex items-center justify-center text-xs text-emerald-500 font-bold shadow-inner">U</div>
            </div>
        </header>

        <!-- Chat Stream -->
        <div id="chat-stream" class="flex-1 overflow-y-auto p-4 pb-36 space-y-6 custom-scroll scroll-smooth">
            <div class="flex flex-col items-center justify-center h-full opacity-20 select-none pointer-events-none">
                <p class="font-orbitron text-4xl font-bold text-white mb-2 tracking-tighter">MISSION CONTROL</p>
                <p class="font-mono text-xs text-emerald-500 tracking-widest">AWAITING INPUT</p>
            </div>
        </div>

        <!-- Input Bar -->
        <div class="absolute bottom-0 w-full p-4 bg-gradient-to-t from-[#050505] via-[#050505] to-transparent z-30">
            <div id="file-tags" class="flex gap-2 mb-2 pl-1 overflow-x-auto h-6"></div>
            
            <form id="ai-form" class="relative flex items-end gap-2 bg-[#0a0a0a] border border-white/10 rounded-xl p-2 focus-within:border-emerald-500/50 shadow-2xl transition-all group">
                
                <!-- Module -->
                <div class="relative">
                    <button type="button" onclick="document.getElementById('module-menu').classList.toggle('hidden')" class="p-3 text-gray-400 hover:text-emerald-400 transition-colors bg-white/5 rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    </button>
                    <div id="module-menu" class="absolute bottom-14 left-0 w-56 glass-panel rounded-lg p-1 hidden flex flex-col gap-1 z-50 shadow-xl animate-pop-in">
                        <button type="button" onclick="System.setAgent('mistral_default')" class="text-left px-3 py-2 text-xs text-gray-300 hover:bg-white/10 rounded flex items-center gap-2"><span class="text-lg">üí¨</span> Reasoning</button>
                        <button type="button" onclick="System.setAgent('code_editor')" class="text-left px-3 py-2 text-xs text-gray-300 hover:bg-white/10 rounded flex items-center gap-2"><span class="text-lg">üíª</span> Architect</button>
                        <button type="button" onclick="System.setAgent('flux_image')" class="text-left px-3 py-2 text-xs text-gray-300 hover:bg-white/10 rounded flex items-center gap-2"><span class="text-lg">üé®</span> Vision</button>
                    </div>
                </div>

                <!-- Upload -->
                <input type="file" id="file-upload" hidden multiple onchange="System.handleFiles(this)">
                <button type="button" onclick="document.getElementById('file-upload').click()" class="p-3 text-gray-400 hover:text-emerald-400 transition-colors bg-white/5 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                </button>

                <!-- Text -->
                <textarea id="prompt" rows="1" placeholder="Command..." class="flex-1 bg-transparent border-none text-sm text-gray-200 focus:ring-0 resize-none custom-scroll py-3 max-h-40 font-light font-mono leading-relaxed"></textarea>
                
                <button type="submit" class="p-3 bg-emerald-600 text-black rounded-lg hover:bg-emerald-500 shadow-lg transition-all font-bold">
                    <svg class="w-5 h-5 transform rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                </button>
            </form>
            <div id="active-module-label" class="text-[9px] text-emerald-500/30 text-center mt-2 font-orbitron uppercase tracking-[0.2em]">MODULE: GENERAL</div>
        </div>
    </div>

    <!-- --- 2. IDE MODAL (FULLSCREEN OVERLAY) --- -->
    <div id="ide-modal" class="overlay">
        <div class="modal-box">
            <!-- Toolbar -->
            <div class="h-12 border-b border-white/10 bg-[#0c0c0c] flex items-center justify-between px-4 shrink-0 select-none">
                <div class="flex items-center gap-3">
                    <span class="text-emerald-500 font-bold text-sm font-orbitron">WORKSPACE</span>
                    <span class="text-gray-600">|</span>
                    <span id="current-filename" class="text-xs text-gray-400 font-mono italic">/</span>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="IDE.runCode()" class="flex items-center gap-1.5 text-[10px] bg-white/5 text-gray-300 border border-white/10 px-3 py-1.5 rounded hover:bg-emerald-500/20 hover:text-emerald-400 hover:border-emerald-500/40 transition-all">‚ñ∂ RUN</button>
                    <button onclick="IDE.deploy()" class="flex items-center gap-1.5 text-[10px] bg-white/5 text-gray-300 border border-white/10 px-3 py-1.5 rounded hover:bg-blue-500/20 hover:text-blue-400 hover:border-blue-500/40 transition-all">üöÄ DEPLOY</button>
                    <button onclick="IDE.download()" class="text-gray-500 hover:text-white p-1.5 rounded hover:bg-white/10">‚¨á</button>
                    <div class="h-5 w-[1px] bg-white/10 mx-1"></div>
                    <button onclick="Popup.closeIDE()" class="text-gray-500 hover:text-red-500 font-bold text-lg">‚úï</button>
                </div>
            </div>

            <!-- Workspace -->
            <div class="flex-1 flex overflow-hidden bg-[#0e0e0e]">
                <!-- File Tree -->
                <div class="w-64 border-r border-white/5 flex flex-col bg-[#09090b] min-w-[200px]">
                    <div class="p-3 text-[10px] text-gray-500 font-bold tracking-widest border-b border-white/5 flex justify-between">
                        <span>FILES</span>
                        <span class="cursor-pointer hover:text-emerald-500" onclick="IDE.refresh()">‚Üª</span>
                    </div>
                    <div id="file-tree" class="flex-1 p-2 overflow-y-auto custom-scroll font-mono text-xs text-gray-400 select-none"></div>
                </div>
                <!-- Editor -->
                <div class="relative bg-[#1e1e1e] border-r border-white/5 flex-1">
                    <textarea id="code-editor"></textarea>
                </div>
                <!-- Preview -->
                <div class="w-[40%] bg-white flex flex-col min-w-[320px]">
                    <div class="h-8 bg-gray-100 border-b border-gray-300 flex items-center px-2 gap-2 shrink-0">
                        <div class="flex gap-1"><div class="w-2.5 h-2.5 rounded-full bg-red-400"></div><div class="w-2.5 h-2.5 rounded-full bg-yellow-400"></div><div class="w-2.5 h-2.5 rounded-full bg-green-400"></div></div>
                        <div class="flex-1 bg-white border rounded text-[10px] text-center text-gray-500 mx-2 py-0.5 truncate">localhost:3000</div>
                        <button onclick="IDE.refreshPreview()" class="text-gray-400 hover:text-black p-1">‚Üª</button>
                    </div>
                    <iframe id="preview-frame" class="flex-1 w-full h-full border-none bg-white"></iframe>
                    <div class="h-32 bg-[#0a0a0a] border-t border-white/10 flex flex-col shrink-0">
                        <div class="px-3 py-1 text-[9px] font-bold text-gray-500 border-b border-white/10 flex justify-between bg-[#111]">
                            <span>CONSOLE</span>
                            <button onclick="document.getElementById('console-out').innerHTML=''" class="hover:text-white">Clear</button>
                        </div>
                        <div id="console-out" class="flex-1 p-2 font-mono text-[10px] text-gray-300 overflow-y-auto custom-scroll space-y-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- --- 3. SDK API MODAL --- -->
    <div id="sdk-modal" class="overlay">
        <div class="modal-box sdk-box">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-orbitron text-emerald-400">DEVELOPER API KEY</h2>
                <button onclick="Popup.closeSDK()" class="text-gray-500 hover:text-white">‚úï</button>
            </div>
            
            <div class="bg-black/40 border border-emerald-500/20 rounded-lg p-4 mb-6">
                <label class="text-[10px] text-gray-500 font-bold tracking-wider">YOUR SECRET KEY</label>
                <div class="flex items-center gap-2 mt-2">
                    <input type="text" id="api-key-display" readonly class="flex-1 bg-transparent border-b border-white/10 text-sm font-mono text-white py-1 focus:outline-none" value="************************">
                    <button onclick="SDK.copy()" class="text-gray-400 hover:text-emerald-400"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg></button>
                </div>
            </div>

            <div class="text-xs text-gray-500 mb-6 leading-relaxed">
                This key grants full programmatic access to Yuku's Neural Core. Use it to build your own apps. Do not share it.
            </div>

            <button onclick="SDK.generate()" class="w-full py-3 bg-emerald-600 hover:bg-emerald-500 text-black font-bold rounded-lg transition-all shadow-lg">
                GENERATE NEW KEY
            </button>
        </div>
    </div>

    <!-- --- DRAWER MENU --- -->
    <div id="drawer" class="fixed inset-y-0 left-0 w-72 bg-[#080808] border-r border-white/10 transform -translate-x-full z-50 shadow-2xl flex flex-col">
        <div class="p-5 border-b border-white/10 flex items-center justify-between">
            <span class="text-emerald-500 font-orbitron text-sm tracking-widest">MENU</span>
            <button onclick="window.toggleDrawer()" class="text-gray-500 hover:text-white">‚úï</button>
        </div>
        
        <div class="flex-1 overflow-y-auto custom-scroll p-2">
            <div class="space-y-1 mb-6">
                <button onclick="window.newChat()" class="w-full text-left px-4 py-3 text-xs text-white bg-emerald-500/10 hover:bg-emerald-500/20 border border-emerald-500/20 rounded-lg flex items-center gap-3 transition-all">
                    <span>‚ûï</span> New Session
                </button>
                <button class="w-full text-left px-4 py-3 text-xs text-gray-400 hover:text-white hover:bg-white/5 rounded-lg flex items-center gap-3 transition-all">
                    <span>üè†</span> Dashboard
                </button>
            </div>

            <div class="px-4 pb-2 text-[10px] font-bold text-gray-600 tracking-widest">RECENT ARCHIVES</div>
            <div id="history-list" class="space-y-0.5"></div>
        </div>

        <!-- Drawer Footer with SDK Button -->
        <div class="p-4 border-t border-white/10 bg-[#0c0c0c]">
            <button onclick="Popup.openSDK()" class="w-full py-3 text-xs text-emerald-400 hover:text-emerald-300 border border-emerald-500/30 hover:border-emerald-500/60 rounded-lg transition-all flex items-center justify-center gap-2 font-bold bg-emerald-900/10">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                DEVELOPER API
            </button>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-box" class="fixed bottom-5 right-5 z-[100] flex flex-col gap-2 pointer-events-none"></div>

</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUKU :: Update Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --border-color: #444;
            --accent-green: #00ff7f;
            --text-primary: #e0e0e0;
        }
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            background-image: radial-gradient(var(--border-color) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-panel {
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }
        .tactical-btn {
            background-color: var(--accent-green);
            color: var(--bg-dark);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
        }
        .tactical-btn:hover {
            background-color: #fff;
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--accent-green);
        }
        .input-field {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        .input-field:focus {
            border-color: var(--accent-green);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 127, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md p-8 space-y-6 glass-panel rounded-lg">
        <div class="text-center">
            <h1 class="text-3xl font-orbitron text-accent-green uppercase tracking-widest">Update Credentials</h1>
        </div>

        <div id="update-message" class="text-center p-2 rounded-md"></div>

        <form class="space-y-6" id="updateProfileForm">
            <div>
                <label for="update-fullname" class="block text-sm font-medium text-gray-400">Full Name</label>
                <input id="update-fullname" type="text" required class="input-field w-full px-3 py-3 rounded-md mt-1">
            </div>
            <div>
                <label for="update-username" class="block text-sm font-medium text-gray-400">Username</label>
                <input id="update-username" type="text" required class="input-field w-full px-3 py-3 rounded-md mt-1">
            </div>
            <button type="submit" id="save-btn" class="tactical-btn w-full py-3 rounded-md">Save Changes</button>
        </form>
        <p class="mt-6 text-center text-sm">
            <a href="/app.html" class="font-bold text-gray-400 hover:text-accent-green">‚Üê Back to Dashboard</a>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = 'https://giant-noell-pixelart002-1c1d1fda.koyeb.app'; // Your API URL
            const updateForm = document.getElementById('updateProfileForm');
            const messageEl = document.getElementById('update-message');
            const fullnameInput = document.getElementById('update-fullname');
            const usernameInput = document.getElementById('update-username');
            const saveBtn = document.getElementById('save-btn');

            // 1. Get auth token from localStorage
            const authToken = localStorage.getItem('authToken');
            if (!authToken) {
                window.location.href = '/app.html'; // Agar login nahi hai, to wapas bhej do
            }

            // 2. Page load par current user data fetch karo
            const fetchCurrentUser = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/users/me`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    });
                    if (!response.ok) throw new Error('Could not fetch user data.');
                    const userData = await response.json();
                    
                    // Form mein current data dikhao
                    fullnameInput.value = userData.fullname;
                    usernameInput.value = userData.username;

                } catch (error) {
                    messageEl.textContent = `[ERROR]: ${error.message}`;
                    messageEl.style.color = 'red';
                }
            };

            // 3. Form submit hone par data update karo
            updateForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                saveBtn.disabled = true;
                messageEl.textContent = 'Saving...';
                messageEl.style.color = 'var(--text-primary)';

                const newFullname = fullnameInput.value;
                const newUsername = usernameInput.value;

                try {
                    const response = await fetch(`${API_BASE_URL}/users/me`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: JSON.stringify({
                            fullname: newFullname,
                            username: newUsername
                        })
                    });
                    const result = await response.json();
                    if (!response.ok) {
                        throw new Error(result.detail || 'Failed to update profile.');
                    }
                    messageEl.textContent = result.message;
                    messageEl.style.color = 'var(--accent-green)';
                } catch (error) {
                    messageEl.textContent = `[ERROR]: ${error.message}`;
                    messageEl.style.color = 'red';
                } finally {
                    saveBtn.disabled = false;
                }
            });

            // Page load hote hi data fetch karo
            fetchCurrentUser();
        });
    </script>

</body>
</html>

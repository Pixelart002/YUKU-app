<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUKU :: Reset Passcode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --border-color: #444;
            --accent-green: #00ff7f;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
        }
        
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            background-image: radial-gradient(var(--border-color) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        
        .glass-panel {
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }
        
        .tactical-btn {
            background-color: var(--accent-green);
            color: var(--bg-dark);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
        }
        
        .tactical-btn:hover {
            background-color: #fff;
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--accent-green);
        }
        
        .tactical-btn:disabled {
            background-color: #555;
            color: #999;
            cursor: not-allowed;
        }

        .input-field {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        
        .input-field:focus {
            border-color: var(--accent-green);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 127, 0.5);
        }

        /* Password Strength Bar */
        #strength-bar-container {
            height: 5px;
            width: 100%;
            background-color: var(--border-color);
            border-radius: 5px;
            margin-top: 8px;
        }
        #strength-bar {
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    
    <div class="w-full max-w-md p-8 space-y-6 glass-panel rounded-lg">
        <div class="text-center">
            <h1 class="text-3xl font-orbitron text-accent-green uppercase tracking-widest">Set New Passcode</h1>
            <p class="text-text-secondary">Enter your new passcode for the YUKU Protocol.</p>
        </div>
        
        <div id="reset-message" class="text-center p-2 rounded-md"></div>
        
        <form class="space-y-6" id="resetPasswordForm">
            <div>
                <div class="relative">
                    <input id="new-password" type="password" required class="input-field w-full px-3 py-3 rounded-md" placeholder="NEW PASSCODE">
                    <button type="button" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-white" onclick="togglePasswordVisibility('new-password', this)">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
                <div id="strength-bar-container">
                    <div id="strength-bar"></div>
                </div>
                <p id="strength-text" class="text-xs text-text-secondary mt-1"></p>
            </div>

            <div class="relative">
                 <input id="confirm-password" type="password" required class="input-field w-full px-3 py-3 rounded-md" placeholder="CONFIRM NEW PASSCODE">
                 <button type="button" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-white" onclick="togglePasswordVisibility('confirm-password', this)">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                 </button>
            </div>
            
            <button type="submit" class="tactical-btn w-full py-3 rounded-md">Update Passcode</button>
        </form>
        <p id="login-link-container" class="mt-6 text-center text-sm text-text-secondary hidden">
            <a href="/app.html" class="font-bold text-accent-green hover:underline">Proceed to Login</a>
        </p>
    </div>
    
    <script>
        function togglePasswordVisibility(inputId, button) {
            const input = document.getElementById(inputId);
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            button.innerHTML = isPassword 
                ? `<svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a10.05 10.05 0 015.634-6.35m3.909-.232a10.05 10.05 0 014.232 6.582M9 12a3 3 0 116 0 3 3 0 01-6 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 17.657L6.343 6.343" /></svg>` 
                : `<svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>`;
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // --- SECURITY CHECK: INSTANT REDIRECT ---
            const initialParams = new URLSearchParams(window.location.search);
            const token = initialParams.get('token');
            if (!token) {
                // If there's no token in the URL, redirect immediately to the login page
                window.location.href = './app.html';
                return; // Stop the rest of the script from running
            }
            // --- END SECURITY CHECK ---

            const API_BASE_URL = 'https://giant-noell-pixelart002-1c1d1fda.koyeb.app';
            const resetForm = document.getElementById('resetPasswordForm');
            const messageEl = document.getElementById('reset-message');
            const newPasswordEl = document.getElementById('new-password');
            const confirmPasswordEl = document.getElementById('confirm-password');
            const loginLinkContainer = document.getElementById('login-link-container');
            const strengthBar = document.getElementById('strength-bar');
            const strengthText = document.getElementById('strength-text');

            const checkPasswordStrength = (password) => {
                let score = 0;
                if (password.length >= 8) score++;
                if (password.match(/[A-Z]/)) score++;
                if (password.match(/[a-z]/)) score++;
                if (password.match(/[0-9]/)) score++;
                if (password.match(/[^A-Za-z0-9]/)) score++;
                const width = (score / 5) * 100;
                let color = 'bg-red-500';
                let text = 'Weak';
                if (score >= 4) { color = 'bg-green-500'; text = 'Strong'; } 
                else if (score >= 2) { color = 'bg-yellow-500'; text = 'Medium'; }
                if (password.length === 0) {
                     strengthBar.style.width = '0%';
                     strengthText.textContent = '';
                } else {
                    strengthBar.style.width = `${width}%`;
                    strengthBar.className = `h-full rounded-md transition-all ${color}`;
                    strengthText.textContent = `Strength: ${text}`;
                }
            };
            
            newPasswordEl.addEventListener('input', () => {
                checkPasswordStrength(newPasswordEl.value);
            });

            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const submitButton = resetForm.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                const newPassword = newPasswordEl.value;
                const confirmPassword = confirmPasswordEl.value;
                
                if (newPassword !== confirmPassword) {
                    messageEl.textContent = '[ERROR]: Passcodes do not match.';
                    messageEl.style.color = 'red';
                    submitButton.disabled = false;
                    return;
                }
                
                messageEl.textContent = 'Updating...';
                messageEl.style.color = 'var(--text-secondary)';
                
                try {
                    const response = await fetch(`${API_BASE_URL}/reset-password`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token: token, password: newPassword })
                    });
                    const result = await response.json();
                    if (!response.ok) { throw new Error(result.detail || 'Failed to reset passcode.'); }
                    messageEl.textContent = result.message;
                    messageEl.style.color = 'var(--accent-green)';
                    resetForm.style.display = 'none';
                    loginLinkContainer.classList.remove('hidden');

                } catch (error) {
                    const errorMessage = error.message || 'An unknown error occurred.';
                    messageEl.textContent = `[ERROR]: ${errorMessage}`;
                    messageEl.style.color = 'red';
                    
                    if (errorMessage.toLowerCase().includes('invalid or expired')) {
                        messageEl.textContent = '[ERROR]: This reset link is invalid or has expired. Redirecting...';
                        setTimeout(() => {
                            window.location.href = './app.html';
                        }, 3000);
                    } else {
                        submitButton.disabled = false;
                    }
                }
            });
        });
    </script>
    
</body>
</html>
